<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice House - Artisan Pizza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a0a;
            color: #fff;
            padding-top: 80px;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.3s ease;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6b35;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: transparent;
            color: #fff;
            border: 2px solid #ff6b35;
        }

        .btn-login:hover {
            background: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .btn-register {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: #fff;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.6);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: #ff6b35;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 100px 5% 50px;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 80%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.15) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite;
        }

        .hero::after {
            content: 'üçï';
            position: absolute;
            font-size: 25rem;
            opacity: 0.03;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            animation: rotate 20s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(-15deg); }
            to { transform: translate(-50%, -50%) rotate(345deg); }
        }

        .hero-content {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .hero-text p {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.2s backwards;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            animation: fadeInUp 1s ease 0.4s backwards;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: #fff;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #ff6b35;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        .hero-image {
            position: relative;
            animation: fadeInRight 1s ease 0.3s backwards;
        }

        .pizza-img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 20px 60px rgba(255, 107, 53, 0.5));
            animation: pizzaFloat 3s ease-in-out infinite;
        }

        @keyframes pizzaFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            animation: fadeInUp 1s ease 0.6s backwards;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                flex-direction: column;
                background: rgba(10, 10, 10, 0.98);
                width: 100%;
                padding: 2rem;
                transition: left 0.3s ease;
                border-top: 1px solid rgba(255, 107, 53, 0.2);
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .auth-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-text h1 {
                font-size: 3rem;
            }

            .hero-text p {
                font-size: 1.1rem;
            }

            .hero-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }

            .stats {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            nav {
                padding: 1rem 4%;
            }

            .logo {
                font-size: 1.5rem;
            }

            .hero {
                padding: 100px 4% 50px;
                min-height: auto;
            }

            .hero-text h1 {
                font-size: 2.2rem;
            }

            .hero-text p {
                font-size: 1rem;
            }

            .btn-primary, .btn-secondary {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }

            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }

            .hero::after {
                font-size: 15rem;
            }
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
   <div th:replace="fragments/header :: siteHeader"></div>


    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Authentic Italian Pizza, Delivered Hot</h1>
                <p>Hand-crafted pizzas made with the finest ingredients, baked to perfection in our wood-fired ovens. Experience the taste of tradition.</p>
                <div class="hero-buttons">
                    <a href="/menu">
                    	<button class="btn btn-primary">View Menu</button>
                    </a>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">500+</div>
                        <div class="stat-label">Daily Orders</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">4.9‚òÖ</div>
                        <div class="stat-label">Customer Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">30min</div>
                        <div class="stat-label">Avg Delivery</div>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <svg class="pizza-img" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="pizzaGrad" cx="50%" cy="50%">
                            <stop offset="0%" style="stop-color:#f7931e;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <circle cx="200" cy="200" r="180" fill="url(#pizzaGrad)" opacity="0.2"/>
                    <circle cx="200" cy="200" r="150" fill="#f4a460"/>
                    <circle cx="200" cy="200" r="140" fill="#e8954d"/>
                    <circle cx="150" cy="150" r="25" fill="#c44536"/>
                    <circle cx="250" cy="160" r="28" fill="#c44536"/>
                    <circle cx="200" cy="220" r="22" fill="#c44536"/>
                    <circle cx="160" cy="240" r="20" fill="#c44536"/>
                    <circle cx="240" cy="230" r="24" fill="#c44536"/>
                    <ellipse cx="180" cy="180" rx="15" ry="8" fill="#f0e68c" opacity="0.9"/>
                    <ellipse cx="230" cy="200" rx="18" ry="9" fill="#f0e68c" opacity="0.9"/>
                    <ellipse cx="200" cy="250" rx="16" ry="8" fill="#f0e68c" opacity="0.9"/>
                    <path d="M 180 160 Q 185 155 190 160" stroke="#228b22" stroke-width="2" fill="none"/>
                    <path d="M 220 190 Q 225 185 230 190" stroke="#228b22" stroke-width="2" fill="none"/>
                    <path d="M 190 240 Q 195 235 200 240" stroke="#228b22" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
    </section>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.padding = '0.8rem 5%';
                nav.style.background = 'rgba(10, 10, 10, 0.98)';
            } else {
                nav.style.padding = '1.2rem 5%';
                nav.style.background = 'rgba(10, 10, 10, 0.95)';
            }
        });
    </script>
    
    <div th:replace="fragments/footer :: siteFooter"></div>
    
</body>
</html>
